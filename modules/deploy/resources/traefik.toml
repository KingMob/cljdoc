debug = true
logLevel = "DEBUG"

[accessLog]
  filePath = "access.log"

[entryPoints]
  [entryPoints.http]
  address = ":80"
    [entryPoints.http.redirect]
    entryPoint = "https"
  [entryPoints.https]
  compress = true
  address = ":443"
    [entryPoints.https.tls]
    [entryPoints.https.redirect]
      regex = "^https://test.cljdoc.xyz/(.*)"
      replacement = "https://test.cljdoc.org/$1"
      permanent = true

[acme]
email = "martinklepsch@googlemail.com"
storage = "/data/acme.json"
entryPoint = "https"
onHostRule = true
[acme.tlsChallenge]

[[acme.domains]]
main = "test.cljdoc.org"

[[acme.domains]]
main = "test.cljdoc.xyz"

[api]
[ping]

[consulCatalog]
prefix = "traefik"
constraints = ["tag==cljdoc"]
watch = true

